<p>App component</p>

<roberto-comp [status]="myStatus" (onSendData)="printDataRobertoComp($event)">
</roberto-comp>

<app-test2 name="Roberto" lastName="Cuevas" (onSendFullName)="printFullName($event)"></app-test2>

<input type="text" [(ngModel)]="myStatus">


<button (click)="sw = !sw">Show Test 3</button>
<div [hidden]="sw">
  <app-test3 [test]='myStatus'>
  </app-test3>
</div>

<ul>
  <li *ngFor="let item of ['first', 'second', 'third']; let i = index;">{{item}} {{i}}</li>
</ul>
<input type="text" [(ngModel)]="color">
<ul [ngSwitch]="color">
  <li *ngSwitchCase=" 'red' ">Red</li>
  <li *ngSwitchCase=" 'yellow' ">Yellow</li>
  <li *ngSwitchCase=" 'blue' ">Blue</li>
  <li *ngSwitchDefault>Default</li>
</ul>

<ul>
  <li *ngFor="let item of ['first', 'second', 'third']; let i = index;">

    <roberto-comp [status]="color" (onSendData)="printDataRobertoComp($event)">
    </roberto-comp>

  </li>
</ul>
