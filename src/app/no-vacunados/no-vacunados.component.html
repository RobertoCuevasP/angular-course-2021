<div style="border: 1px solid black;" [style.background]="'red'">
  <p>name: {{ info.name | uppercase }}</p>
  <p>age: {{ info.age }}</p>
  <p>date: {{ info.date | date: 'dd/MM/yyy' }}</p>
  <p>disease: {{ info.disease }}</p>
  <p>vaccineType: {{ info.vaccineType }}</p>
  <p>vaccined: {{ info.vaccined }}</p>
  <p>doses: {{ info.doses }}</p>

  <ng-content> </ng-content>
</div>
